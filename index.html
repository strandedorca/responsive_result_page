<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="OguNDFGum0Kh7YehCqA6Ab5CF6-Bh5dTl9dXb-7jnzY" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="result grid">
        <h1>Your Result</h1>
        <div class="score">
          <p id="score">76</p>
          <p>of 100</p>
        </div>
        <div>
          <p class="evaluation">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary grid">
        <h2>Summary</h2>
        <div class="grid">
          <div class="reaction flex">
            <div class="flex">
              <img src="assets/images/icon-reaction.svg" alt="reaction_icon">
              <h3>Reaction</h3>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          <div class="memory flex">
            <div class="flex">
              <img src="assets/images/icon-memory.svg" alt="memory_icon">
              <h3>Memory</h3>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          <div class="verbal flex">
            <div class="flex">
              <img src="assets/images/icon-verbal.svg" alt="verbal_icon">
              <h3>Verbal</h3>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          <div class="visual flex">
            <div class="flex">
              <img src="assets/images/icon-visual.svg" alt="visual_icon">
              <h3>Visual</h3>
            </div>
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Stranded Orca</a>.
      </div>
    </div>
  </div>
  
  
</body>
</html>
